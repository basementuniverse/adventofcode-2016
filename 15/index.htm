<script>

window.addEventListener("load", function() {
	var discs = [17, 3, 19, 13, 7, 5, 11],
		positions = [15, 2, 4, 2, 2, 0, 0];
	
	function position(d, i) {
		return (positions[d] + i) % discs[d] == 0;
	}
	
	var max = 10000000,
		i = 0;
	while (i++ < max) {
		if (
			position(0, i + 1) &&
			position(1, i + 2) &&
			position(2, i + 3) &&
			position(3, i + 4) &&
			position(4, i + 5) &&
			position(5, i + 6) &&
			position(6, i + 7)
		) {
			break;
		}
	}
	console.log(i);
}, false);

</script>
