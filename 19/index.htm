<script>

var input = 3005290;

// see https://en.wikipedia.org/wiki/Josephus_problem

function highBit(n) {
	n |= (n >> 1);
	n |= (n >> 2);
	n |= (n >> 4);
	n |= (n >> 8);
	n |= (n >> 16);
	return n - (n >> 1);
}

function j(n) {
	var l = n - highBit(n);
	return 2 * l + 1;
}

function g(n) {
	var i = 1;
	while (i * 3 < input) {
		i *= 3;
	}
	return input - i;
}

window.addEventListener("load", function() {
	console.log("Part 1: %i\nPart 2: %i", j(input), g(input));
}, false);

</script>
