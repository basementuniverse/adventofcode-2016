<script src="vec2.js"></script>
<script>

window.addEventListener("load", function() {
	var code = "",
		pos = vec2(-1, 1), //vec2(1, 1),
		move = function(m) {
			var newPos = vec2(pos);
			switch (m) {
				case "U": newPos = vec2.add(pos, vec2(0, -1)); break;
				case "D": newPos = vec2.add(pos, vec2(0, 1)); break;
				case "L": newPos = vec2.add(pos, vec2(-1, 0)); break;
				case "R": newPos = vec2.add(pos, vec2(1, 0)); break;
				default: break;
			}
			if (bounds2(newPos)) {
				pos = newPos;
			}
		},
		bounds1 = function(p) {
			return (p.x >= 0 && p.x <= 2 && p.y >= 0 && p.y <= 2);
		}
		num1 = function(p) {
			return (3 * p.y) + (1 + p.x);
		},
		bounds2 = function(p) {
			var valid = ["1,-1", "-1,1", "3,1", "1,3"];
			return bounds1(p) || valid.indexOf(vec2.toString(p)) > -1;
		},
		num2 = function(p) {
			var buttons = {
					"1,-1": "1",
					"0,0": "2",
					"1,0": "3",
					"2,0": "4",
					"-1,1": "5",
					"0,1": "6",
					"1,1": "7",
					"2,1": "8",
					"3,1": "9",
					"0,2": "A",
					"1,2": "B",
					"2,2": "C",
					"1,3": "D"
				};
			return buttons[vec2.toString(p)];
		};
	for (var i = 0; i < input.length; i++) {
		for (var j = 0; j < input[i].length; j++) {
			move(input[i][j]);
		}
		code += "" + num2(pos);
	}
	console.log(code);
}, false);
